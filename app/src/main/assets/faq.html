    <h1>Frequently Asked Questions</h1>

    <h2>How do I add an emergency contact?</h2>
    <p>Navigate to Settings &gt; Emergency Contacts and tap the "+" button to add a new contact.</p>

    <h2>How can I disable notifications?</h2>
    <p>Go to Settings &gt; Alert Notifications and toggle the switch to "Off".</p>
